<script>
var drama;
	$(function() {
		drama = Drama("#drama");
		var url = "data/rksp.0.json";
		var p = getQueryParams(document.location.search);
		if (p.hasOwnProperty("drama"))
			url = "data/"+p["drama"]+".json";
		$.getJSON(url, function(data) {
			drama.load(data).addAll();
		})
	});
</script>
