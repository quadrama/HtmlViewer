<script>
var drama;

	$(function() {
		drama = Drama("#drama");
		var url = "data/rksp.0.json";
		var p = getQueryParams(document.location.search);
		if (p.hasOwnProperty("drama"))
			url = "data/"+p["drama"]+".json";
		drama.load(url, function() {
			drama.addNetworkView().addPresenceView();
			drama.load(url, function() {
				// $("#drama").enhanceWithin();
				$.mobile.enhanceWithin($("#drama"));
			});
			$("h1#title").append(drama.title());
			document.title = drama.title();
		});
	});
</script>
