<html>
<head>
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="format.css">
<link rel="stylesheet" type="text/css" href="datatables.min.css"/>

<script src="datatables.min.js"></script>
<script src="highcharts.js"></script>
<script src="exporting.js"></script>
<script src="data.js"></script>
<script src="jquery-ui.js"></script>
<script src="sigma.min.js"></script>
<script src="sigma.layout.forceAtlas2.min.js"></script>
<script src="sigma.plugins.dragNodes.min.js"></script>
<script src="script.js"></script>
<script>



$(function () {
	loadChart();
	loadTable();
	loadNetwork();
	$("#tabs").tabs();
	$("#tabs").on( "tabsactivate", function( event, ui ) {
		
		if ($(ui.newPanel).is("#mentionnetwork")) {
			// Let's first initialize sigma:
			var sig = new sigma('mnet');

		    // Then, let's add some data to display:
		    for (var i = 0; i < data["network"]["nodes"].length; i++) {
		    	sig.graph.addNode(data["network"]["nodes"][i]);
		    }
		    for (var i = 0; i < data["network"]["edges"].length; i++) {
		    	sig.graph.addEdge(data["network"]["edges"][i]);
		    }
		    sig.startForceAtlas2({});
		    sig.refresh();
			window.setTimeout(function() { sig.stopForceAtlas2(); }, 5000);

		};
	});
});
        
</script>
</head>
<body>
<div id="tabs"><ul></ul></div>



</body>
</html>
